{% extends 'base.html' %}
{% load static %}

{% block body %}
    
    <div class="col-sm-3 mt-5 container form-control text-center">
        <h4 class="text"><b>Upload a screenshot of a app which you have downloaded</b></h4>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" name="submit" value="submit">
        </form>
    </div>

{% endblock body %}
