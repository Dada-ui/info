{% extends 'base.html' %}
{% block body %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    {% endfor %}
    {% endif %}

    <div class="container mx-auto px-5 content">
        
        <div class="row mx-auto px-3">
            {% for value in q %}
            <div class="card" style="width: 500px;">
                <div class="row no-gutters">
                    <div class="col-sm-3">
                        <img class="card-img" src="{{value.photo.url}}" alt="">
                    </div>
                    <div class="col-sm-5">
                        <div class="card-body">
                            <h5 class="card-title">{{value.app_name}}</h5>
                            <a href="{% url 'app_details' value.id %}" class="btn btn-primary">{{value.point}} Points </a>
                            <p class="card-text"><a href="{% url 'app_details' value.id %}">Know more</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
            {% endfor %}
        </div>
            
    </div>

{% endblock body %}
